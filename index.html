<html !DOCTYPE>

<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="main.css" type="text/css" />
    
<script type="application/javascript" src="logic.js"></script>
<script type="application/javascript" src="home.js"></script>
</head>

<body>
    <div id="background"></div>
    <div id="mainContainer" style="top:50%">
        <h1> Welcome to Tic Tac Toe </h1>
        <div id="mainBox">
            <h2 style="font-size:.9em">Click button to choose new gifs</h2>
            <div id="left" class="playerImage">

            <img src="" id="player1Image" width="100" height="100" alt="Player 1 Image" />
                <button id="player1Button" onclick="getRandomGif(this)" >Player 1</button>
            </div>

            <div id="right" class="playerImage">

            <img src="" id="player2Image" height="100" width="100" alt="Player 1 Image" />
                <button id="player2Button" onclick="getRandomGif(this)" >Player 2</button>
            </div>
            <div></div>
            <button id="startButton" onclick="startGame()"> Start </button>

        </div>
    </div>

</body>
</html>
