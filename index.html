<html !DOCTYPE>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./main.css" type="text/css"/>
    <script src="logic.js" type="application/javascript"></script>
</head>
    
<body onload="setPictures()">
    
    <div id="background"></div>
    
    <div id="mainContainer">
        <h1> Tic Tac Toe </h1>
        
        <div id="scoreSection">
            <div id="player1">
            <h2 style="font-size:.9em">Player 1</h2>
                <img width="50" height="50" id="player1Image">
            </div>
            <div id="message">
                <h2 id="winner"></h2>
                <button id="playAgain" onclick="playAgain()">Play Again</button><br>
                <button id="goHome" onclick="goHome()">Home</button>
            </div>
            
            <div id="player2">
            <h2 style="font-size:.9em">Player 2</h2>
                <img width="50" height="50" id="player2Image">
            </div>
        </div>
        <div class="clear"></div>
        <h2 id="player"></h2>
        <div id="row1" class="row">
            <div id="first" class="box upsizeBorderLeft upsizeBorderTop" data-clicked=false onclick="selectBox(this)"><img id="image1" alt="gameImage" class="boxImage"/></div>
            <div id="second" class="box upsizeBorderTop" data-clicked=false  onclick="selectBox(this)"><img id="image2" alt="gameImage" class="boxImage"/></div>
            <div id="third" class="box upsizeBorderTop upsizeBorderRight" data-clicked=false  onclick="selectBox(this)"><img id="image3" alt="gameImage" class="boxImage"/></div>
        </div>
        <div id="row2" class="row">
            <div id="fourth" class="box upsizeBorderLeft" data-clicked=false  onclick="selectBox(this)"><img id="image4" alt="gameImage" class="boxImage"/></div>
            <div id="fifth" class="box" data-clicked=false  onclick="selectBox(this)"><img id="image5" alt="gameImage" class="boxImage"/></div>
            <div id="sixth" class="box upsizeBorderRight" data-clicked=false  onclick="selectBox(this)"><img id="image6" alt="gameImage" class="boxImage"/></div>
        </div>
        <div id="row3" class="row">
            <div id="seventh" class="box upsizeBorderLeft upsizeBorderBottom" data-clicked=false  onclick="selectBox(this)"><img id="image7" alt="gameImage" class="boxImage"/></div>
            <div id="eighth" class="box upsizeBorderBottom" data-clicked=false  onclick="selectBox(this)"><img id="image8" alt="gameImage" class="boxImage"/></div>
            <div id="ninth" class="box upsizeBorderBottom upsizeBorderRight" data-clicked=false  onclick="selectBox(this)"><img id="image9" alt="gameImage" class="boxImage"/></div>
        </div>
    </div>
    
</body>
</html>
